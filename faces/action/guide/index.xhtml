<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/olympos/template.xhtml">

	<ui:define name="content">
		<p:importConstants type="com.viettel.util.AamConstants" var="Constants" />

		<h:form id="uploadForm">
			<p:fileUpload fileUploadListener="#{userGuideController.handleUpload}"
						  mode="advanced" auto="true" sizeLimit="1000000000"
						  allowTypes="/(\.|\/)(pdf)$/" process=":uploadForm"/>

			<p:selectOneMenu value="#{userGuideController.module}" >
				<p:ajax process="@this" listener="#{userGuideController.change}"/>
				<f:selectItem itemLabel="#{msg['aam.module.'.concat(Constants.SERVICE)]}" itemValue="#{Constants.SERVICE}" />
				<f:selectItem itemLabel="#{msg['aam.module.'.concat(Constants.INFRA)]}" itemValue="#{Constants.INFRA}" />
				<f:selectItem itemLabel="#{msg['aam.module.'.concat(Constants.BUSSINESS)]}" itemValue="#{Constants.BUSSINESS}" />
			</p:selectOneMenu>

			<p:selectOneMenu value="#{userGuideController.locate}">
				<p:ajax process="@this" listener="#{userGuideController.change}"/>
				<f:selectItem itemLabel="#{msg['aam.lang.vi']}" itemValue="vi" />
				<f:selectItem itemLabel="#{msg['aam.lang.en']}" itemValue="en" />
			</p:selectOneMenu>
		</h:form>
		<script type="text/javascript">
			$(document).ready(function() {
				var currentTabID = "tab-0";
				var currentIconID = "";
				ChangeTab(currentTabID, currentIconID);
			});
		</script>
	</ui:define>
</ui:composition>
