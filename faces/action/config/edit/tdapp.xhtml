<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:growl showDetail="false" widgetVar="tdAppGrowl" id="tdAppGrowl"/>


    <p:panel header="#{msg['impact.application']}" toggleable="false">

        <div class="button-area fa" align="right">
            <p:commandButton value="#{msg['button.insert']}" styleClass="GreenButton"
                             action="#{actionDetailAppController.preAddAppDetail()}"
                             oncomplete="PF('editDialogApp').show()" rendered="false"/>
        </div>

        <pe:blockUI target=":mop:lst:flow" content="blockUIContent" widgetVar="blockUiApp"/>


        <h:panelGrid id="blockUIContent" columns="2" style="display:none;table-layout:auto;" styleClass="blockUi">
            <h:graphicImage library="olympos-layout/images" name="loading-bars-blue.svg"
                            style="margin-right: 12px; vertical-align: middle;"/>
            <h:outputText value="#{msg['executing']} ......" style="white-space: nowrap;"/>
        </h:panelGrid>


        <p:blockUI block="flow" trigger="flow"/>

        <p:accordionPanel id="flow" multiple="true">
            <p:tab title="Stop ( #{actionDetailAppController.lstStop.size()} ) ">
                <p:dataTable var="obj" value="#{actionDetailAppController.lstStop}" paginator="true"
                             rows="15" filterEvent="keyup" rowIndexVar="rowIndex" paginatorPosition="bottom"
                             id="objectTableStop"
                             widgetVar="objectTableStop" rowsPerPageTemplate="25, 50, 100" lazy="false"
                             editable="true" emptyMessage="#{msg['common.data.not.found']}" scrollable="true"
                             scrollWidth="100%" frozenColumns="0" editMode="cell"
                             filteredValue="#{actionDetailAppController.filteredLstStop}">

                    <p:ajax event="page" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:ajax event="sort" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:column style="width: 30px; text-align: center; white-space: nowrap"
                              headerText="#{msg['label.order']}">
                        <h:outputText value="#{rowIndex+ 1}"/>
                    </p:column>
                    <p:column id="line" style="width: 200px; text-align: center; white-space: nowrap"
                              headerText="#{msg['common.action']}" rendered="false">
                        <p:splitButton value="#{msg['common.edit']}" process="@this"
                                       disabled="#{actionController.viewOnly}"
                                       actionListener="#{actionDetailAppController.prepareEdit(obj)}"
                                       onclick="PF('blockUiSearch').block()"
                                       oncomplete="PF('blockUiSearch').unblock();PF('editDialogApp').show()"
                                       update=":mop:lst:panelApp" icon="fa fa-edit White">

                            <p:menuitem value="#{msg['common.duplicate']}" process="@this"
                                        actionListener="#{actionDetailAppController.duplicate(obj)}"
                                        onclick="PF('blockUiSearch').block()"
                                        oncomplete="PF('blockUiSearch').unblock();PF('editDialogApp').show()"
                                        update=":mop:lst:form:panel" icon="fa fa-copy">
                            </p:menuitem>

                            <p:menuitem value="#{msg['button.delete']}" process="@this"
                                        onclick="PF('blockUiSearch').block()"
                                        update=":mop:lst:confirmDeleteApp"
                                        oncomplete="PF('blockUiSearch').unblock();PF('confirmDeleteApp').show()"
                                        icon="fa fa-remove">
                                <f:setPropertyActionListener target="#{actionDetailAppController.selectedObj}"
                                                             value="#{obj}"/>
                            </p:menuitem>
                        </p:splitButton>
                    </p:column>

                    <p:column style="width: 64px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.kb.group']}"
                              rendered="true" sortBy="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}"/>
                    </p:column>

                    <p:column style="width: 86px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.function_type']}"
                              rendered="true"
                              sortBy="#{actionDetailAppController.getModule(obj.moduleId).functionCode}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).functionCode}"/>
                    </p:column>

                    <p:column style="width: 64px; text-align: center; white-space: nowrap"
                              headerText="#{msg['ordinal']}"
                              rendered="true" sortBy="#{obj.moduleOrder}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{obj.moduleOrder}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{obj.moduleOrder}" style="width:48px"
                                                               readonly="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['service.name']}"
                              filterBy="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.name']}"
                              filterBy="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"/>
                    </p:column>
                    <p:column style="width: 250px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['module.code']}"
                              filterBy="#{actionDetailAppController.buidAppCodeByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppCodeByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap" headerText="#{msg['ip']}"
                              filterBy="#{actionDetailAppController.buidIpByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidIpByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap"
                              headerText="#{msg['common.action']}" rendered="false">
                        <h:outputText value="#{msg['common.stop']}" rendered="#{obj.groupAction == '1'}"/>
                        <h:outputText value="#{msg['up.code']}" rendered="#{obj.groupAction == '2'}"/>
                        <h:outputText value="#{msg['clear.cache']}" rendered="#{obj.groupAction == '3'}"/>
                        <h:outputText value="#{msg['common.restart']}" rendered="#{obj.groupAction == '4'}"/>
                        <h:outputText value="#{msg['common.start']}" rendered="#{obj.groupAction == '5'}"/>
                    </p:column>

                    <p:column style="width: 260px; text-align: center; white-space: nowrap"
                              headerText="#{msg['command']}">
                        <h:outputText id="stopCmd" value="#{actionDetailAppController.detailDt(obj, '1')}"/>

                        <p:overlayPanel for="stopCmd" hideEffect="fade">
                            <div style="white-space: pre-wrap"><h:outputText
                                    value="#{actionDetailAppController.detailDt(obj, '1')}"/></div>
                        </p:overlayPanel>
                    </p:column>

                    <p:column style="width: 260px; text-align: center; white-space: nowrap"
                              headerText="#{msg['rollback']}" rendered="true">
                        <h:outputText id="stopRollback" value="#{actionDetailAppController.detailDt(obj, '1')}"/>

                        <p:overlayPanel for="stopRollback" hideEffect="fade">
                            <div style="white-space: pre-wrap"><h:outputText
                                    value="#{actionDetailAppController.detailDt(obj, '5')}"/></div>
                        </p:overlayPanel>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap"
                              headerText="#{msg['description']}"
                              rendered="false">
                        <h:outputText value="#{utils.exeDescription(obj)}"/>
                    </p:column>


                    <p:column style="width: 200px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['up.code.directory']}">
                        <h:outputText value="#{obj.upcodePath}"/>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['source.code']}">

                        <h:outputText value="#{obj.uploadFilePath}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['list.file']}">
                        <h:outputText value="#{obj.listFileCode}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['command.check']}">
                        <h:outputText value="#{obj.checkCmd}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['results.check']}">
                        <p:commandLink id="view" oncomplete="PF('viewCheckCmdResult').show()"
                                       action="#{actionDetailAppController.checkLog(obj)}"
                                       update=":mop:lst:checkResult">
                            <p:graphicImage value="/resources/olympos-layout/images/edit.png" width="15"
                                            height="18" title="view-result"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Backup ( #{actionDetailAppController.lstUpcode.size()} )">
                <p:dataTable var="obj" value="#{actionDetailAppController.lstUpcode}" paginator="true"
                             rows="15" filterEvent="keyup" rowIndexVar="rowIndex" paginatorPosition="bottom"
                             id="objectTableBackup"
                             widgetVar="objectTableBackup" rowsPerPageTemplate="25, 50, 100" lazy="false"
                             editable="true" emptyMessage="#{msg['common.data.not.found']}" scrollable="true"
                             scrollWidth="100%" frozenColumns="0" editMode="cell"
                             filteredValue="#{actionDetailAppController.filteredBackup}">

                    <p:ajax event="page" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:ajax event="sort" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:column style="width: 30px; text-align: center; white-space: nowrap"
                              headerText="#{msg['label.order']}">
                        <h:outputText value="#{rowIndex+ 1}"/>
                    </p:column>
                    <p:column id="line" style="width: 200px; text-align: center; white-space: nowrap"
                              headerText="#{msg['common.action']}" rendered="false">
                        <p:splitButton value="#{msg['common.edit']}" process="@this"
                                       actionListener="#{actionDetailAppController.prepareEdit(obj)}"
                                       onclick="PF('blockUiSearch').block()"
                                       oncomplete="PF('blockUiSearch').unblock();PF('editDialogApp').show()"
                                       update=":mop:lst:panelApp" icon="fa fa-edit White">

                            <p:menuitem value="#{msg['common.duplicate']}" process="@this"
                                        actionListener="#{actionDetailAppController.duplicate(obj)}"
                                        onclick="PF('blockUiSearch').block()"
                                        oncomplete="PF('blockUiSearch').unblock();PF('editDialogApp').show()"
                                        update=":mop:lst:form:panel" icon="fa fa-copy">
                            </p:menuitem>

                            <p:menuitem value="#{msg['button.delete']}" process="@this"
                                        onclick="PF('blockUiSearch').block()"
                                        update=":mop:lst:confirmDeleteApp"
                                        oncomplete="PF('blockUiSearch').unblock();PF('confirmDeleteApp').show()"
                                        icon="fa fa-remove">
                                <f:setPropertyActionListener target="#{actionDetailAppController.selectedObj}"
                                                             value="#{obj}"/>
                            </p:menuitem>
                        </p:splitButton>
                    </p:column>

                    <p:column style="width: 64px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.kb.group']}"
                              rendered="true" sortBy="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}"/>
                    </p:column>

                    <p:column style="width: 86px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.function_type']}"
                              rendered="true"
                              sortBy="#{actionDetailAppController.getModule(obj.moduleId).functionCode}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).functionCode}"/>
                    </p:column>

                    <p:column style="width: 50px; text-align: center; white-space: nowrap"
                              headerText="#{msg['ordinal']}"
                              rendered="true" sortBy="#{obj.moduleOrder}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{obj.moduleOrder}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{obj.moduleOrder}" style="width:48px"
                                                               readonly="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['service.name']}"
                              filterBy="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.name']}"
                              filterBy="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"/>
                    </p:column>
                    <p:column style="width: 250px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['module.code']}"
                              filterBy="#{actionDetailAppController.buidAppCodeByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppCodeByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap" headerText="#{msg['ip']}"
                              filterBy="#{actionDetailAppController.buidIpByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidIpByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap"
                              headerText="#{msg['common.action']}" rendered="false">
                        <h:outputText value="#{msg['common.stop']}" rendered="#{obj.groupAction == '1'}"/>
                        <h:outputText value="#{msg['up.code']}" rendered="#{obj.groupAction == '2'}"/>
                        <h:outputText value="#{msg['clear.cache']}" rendered="#{obj.groupAction == '3'}"/>
                        <h:outputText value="#{msg['common.restart']}" rendered="#{obj.groupAction == '4'}"/>
                        <h:outputText value="#{msg['common.start']}" rendered="#{obj.groupAction == '5'}"/>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap"
                              headerText="#{msg['command']}">
                        <h:outputText id="backupCmd" value="#{actionDetailAppController.detailDt(obj, '0')}"/>

                        <p:overlayPanel for="backupCmd" hideEffect="fade">
                            <div style="white-space: pre-wrap"><h:outputText
                                    value="#{actionDetailAppController.detailDt(obj, '0')}"/></div>
                        </p:overlayPanel>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap"
                              headerText="#{msg['description']}"
                              rendered="false">
                        <h:outputText value="#{utils.exeDescription(obj)}"/>
                    </p:column>
                    <p:column style="width: 100px; text-align: center; white-space: nowrap"
                              headerText="#{msg['rollback']}" rendered="false">
                        <h:outputText value="#{msg['common.stop']}" rendered="#{obj.actionRollback == '1'}"/>
                        <h:outputText value="#{msg['up.code']}" rendered="#{obj.actionRollback == '2'}"/>
                        <h:outputText value="#{msg['clear.cache']}" rendered="#{obj.actionRollback == '3'}"/>
                        <h:outputText value="#{msg['common.restart']}" rendered="#{obj.actionRollback == '4'}"/>
                        <h:outputText value="#{msg['common.start']}" rendered="#{obj.actionRollback == '5'}"/>
                    </p:column>

                    <p:column style="width: 200px; text-align: center; white-space: nowrap" rendered="true"
                              headerText="#{msg['folder.backup']}">
                        <h:outputText value="#{obj.upcodePath}"/>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['source.code']}">
                        <h:outputText value="#{obj.uploadFilePath}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['list.file']}">
                        <h:outputText value="#{obj.listFileCode}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['command.check']}">
                        <h:outputText value="#{obj.checkCmd}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['results.check']}">
                        <p:commandLink id="view" oncomplete="PF('viewCheckCmdResult').show()"
                                       action="#{actionDetailAppController.checkLog(obj)}"
                                       update=":mop:lst:checkResult">
                            <p:graphicImage value="/resources/olympos-layout/images/edit.png" width="15"
                                            height="18" title="view-result"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Upcode ( #{actionDetailAppController.lstUpcode.size()} )">
                <div class="button-area fa" align="right" style="padding-top: 8px; padding-bottom: 8px">
                    <p:commandButton rendered="#{actionController.newObj.mopType eq 0}" style="color: white;" icon="fa fa-cloud-upload"
                                     actionListener="#{actionDetailAppController.onImportAppClick()}"
                                     oncomplete="PF('importDialog').show()"
                                     update=":mop:lst:flow:objectTableUpcode mop:lst:downloadImportResult mop:lst:fileZipUpcode mop:lst:fileExcelUpcode" value="#{msg['button.import']}"/>
                </div>
                <p:dataTable var="obj" value="#{actionDetailAppController.lstUpcode}" paginator="true"
                             rows="15" filterEvent="keyup" rowIndexVar="rowIndex" paginatorPosition="bottom"
                             id="objectTableUpcode"
                             widgetVar="objectTableUpcode" rowsPerPageTemplate="25, 50, 100" lazy="false"
                             editable="true" emptyMessage="#{msg['common.data.not.found']}" scrollable="true"
                             scrollWidth="100%" frozenColumns="0" editMode="cell"
                             filteredValue="#{actionDetailAppController.filteredUpcode}">

                    <f:facet name="header">
                        <div class="Container15" style="text-align: right;padding-right: 20px">
                            <p:commandButton id="upcodeImportRule" icon="fa fa-upload"
                                             styleClass="GreenButton Fs14 White"
                                             title="#{msg['import.file.rule.config']}" process="@this"
                                             disabled="#{actionController.viewOnly}"
                                             rendered="#{actionDetailAppController.lstUpcode.size()>0 and sessionUtil.changeConfig}"
                                             update="mop:lst:buttonResultImport"
                                             actionListener="#{actionDetailAppController.preImportRule(2)}"></p:commandButton>
                        </div>
                    </f:facet>
                    <p:ajax event="page" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:ajax event="sort" onstart="PF('blockUiSearch').block()"
                            oncomplete="PF('blockUiSearch').unblock()"/>

                    <p:column style="width: 30px; text-align: center; white-space: nowrap"
                              headerText="#{msg['label.order']}">
                        <h:outputText value="#{rowIndex+ 1}"/>
                    </p:column>

                    <p:column id="line" style="width: 120px; text-align: center; white-space: nowrap"
                              headerText="#{msg['common.action']}" rendered="true">
                        <p:commandButton update=":mop:lst:panelApp :mop:lst:changeUpcode" title="#{msg['common.edit']}"
                                         styleClass="GreenButton" process="@this"
                                         disabled="#{actionController.viewOnly}"
                                         actionListener="#{actionDetailAppController.prepareEdit(obj)}"
                                         icon="fa fa-edit White"
                                         onstart="PF('blockUiApp').block()"
                                         oncomplete="PF('blockUiApp').unblock();PF('editDialogApp').show()"/>

                        <p:commandButton update=":mop:lst:panelApp :mop:lst:changeUpcode"
                                         title="#{msg['common.duplicate']}"
                                         process="@this" disabled="#{actionController.viewOnly}"
                                         actionListener="#{actionDetailAppController.duplicate(obj)}"
                                         icon="fa fa-copy White"
                                         onstart="PF('blockUiApp').block()"
                                         oncomplete="PF('blockUiApp').unblock();PF('editDialogApp').show()"/>

                        <p:commandButton update=":mop:lst:panelApp :mop:lst:changeUpcode"
                                         title="#{msg['button.delete']}"
                                         styleClass="ButtonRed" process="@this" disabled="#{actionController.viewOnly}"
                                         icon="fa fa-remove White"
                                         onstart="PF('blockUiApp').block()"
                                         oncomplete="PF('blockUiApp').unblock();PF('editDialogApp').show()">
                            <f:setPropertyActionListener target="#{actionDetailAppController.selectedObj}"
                                                         value="#{obj}"/>
                        </p:commandButton>

                        <p:splitButton value="#{msg['common.edit']}" process="@this" rendered="false"
                                       disabled="#{actionController.viewOnly}"
                                       actionListener="#{actionDetailAppController.prepareEdit(obj)}"
                                       onclick="PF('blockUiApp').block()"
                                       oncomplete="PF('blockUiApp').unblock();PF('editDialogApp').show()"
                                       update=":mop:lst:panelApp :mop:lst:changeUpcode" icon="fa fa-edit White">

                            <p:menuitem value="#{msg['common.duplicate']}" process="@this"
                                        actionListener="#{actionDetailAppController.duplicate(obj)}"
                                        onclick="PF('blockUiApp').block()"
                                        oncomplete="PF('blockUiApp').unblock();PF('editDialogApp').show()"
                                        update=":mop:lst:panelApp :mop:lst:changeUpcode" icon="fa fa-copy">
                            </p:menuitem>

                            <p:menuitem value="#{msg['button.delete']}" process="@this"
                                        onclick="PF('blockUiSearch').block()"
                                        update=":mop:lst:confirmDeleteApp"
                                        oncomplete="PF('blockUiSearch').unblock();PF('confirmDeleteApp').show()"
                                        icon="fa fa-remove">
                                <f:setPropertyActionListener target="#{actionDetailAppController.selectedObj}"
                                                             value="#{obj}"/>
                            </p:menuitem>
                        </p:splitButton>
                    </p:column>

                    <p:column style="width: 64px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.kb.group']}"
                              rendered="true" sortBy="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).kbGroup}"/>
                    </p:column>

                    <p:column style="width: 86px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.function_type']}"
                              rendered="true"
                              sortBy="#{actionDetailAppController.getModule(obj.moduleId).functionCode}">
                        <h:outputText value="#{actionDetailAppController.getModule(obj.moduleId).functionCode}"/>
                    </p:column>

                    <p:column style="width: 50px; text-align: center; white-space: nowrap"
                              headerText="#{msg['ordinal']}"
                              rendered="true" sortBy="#{obj.moduleOrder}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{obj.moduleOrder}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{obj.moduleOrder}" style="width:48px"
                                                               readonly="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['service.name']}"
                              filterBy="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppGrNameByAppId(obj.moduleId)}"/>
                    </p:column>

                    <p:column style="width: 250px; text-align: center; white-space: nowrap"
                              headerText="#{msg['module.name']}"
                              filterBy="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actionDetailAppController.buidAppNameByAppId(obj.moduleId)}"/>
                    </p:column>
                    <p:column style="width: 250px; text-align: center; white-space: nowrap" rendered="false"
                              headerText="#{msg['module.code']}"
                              filterBy="#{actionDetailAppController.buidAppCodeByAppId(obj.moduleId)}"
                              filterMatchMode="contains">

                <p:commandButton styleClass="GreenButton" process="editCheckCmdResult" value="OK"

                                 styleClass="ButtonRed"/>
            </h:panelGrid>

                                                        <!--<f:selectItem itemValue="RULE_ADD_BEFORE_KEYWORD" itemLabel="#{msg['title.rule.RULE_ADD_BEFORE_KEYWORD']}" />-->
                                                        <!--<f:selectItem itemValue="RULE_ADD_AFTER_KEYWORD" itemLabel="#{msg['title.rule.RULE_ADD_AFTER_KEYWORD']}" />-->

                                                        <!--<f:selectItem itemValue="RULE_ADD_AFTER_LINE_KEYWORD" itemLabel="#{msg['title.rule.RULE_ADD_AFTER_LINE_KEYWORD']}" />-->
                                                        <!--<f:selectItem itemValue="RULE_DELETE_KEYWORD" itemLabel="#{msg['title.rule.RULE_DELETE_KEYWORD']}" />-->
                                                        <!--</p:selectOneMenu>-->
                                                        <p:selectOneMenu value="#{rule.ruleEdit}" style="width: 200px;">
                                                            <f:selectItem itemValue=""

                                                            <f:selectItems

                                                            <p:ajax event="change"

                                                        </p:selectOneMenu>
                                                    </td>
                                                    <td class="cfg-label cfg-align-left">
                                                        <h:outputText value="#{msg['label.change.config.keyword']}"/>
                                                        <h:outputText
                                                                rendered="#{rule.ruleEdit != 'RULE_ADD_ON_BOTTOM' and rule.ruleEdit != 'RULE_ADD_ON_HEAD'}"
                                                                styleClass="cd-text-required" value=" *"/>
                                                    </td>
                                                    <td><p:inputText value="#{rule.keyword}" maxlength="200"
                                                                     converter="keywordConverter"/></td>

                <h:outputText id="fileExcelUpcode" value="#{actionDetailAppController.nameFileExcelUpcode}"/>
